<div class="wrapper">
  <div class="logo"></div>
  <div class="text-center mt-4 name">Login Form</div>
  <form class="p-3 mt-3" [formGroup]="form" (ngSubmit)="login()">
      <div class="form-field d-flex align-items-center"> <span class="far fa-user"></span>
        <input type="text" name="userName" id="userName" placeholder="Username" formControlName="username"> </div>
      <div class="form-field d-flex align-items-center"> <span class="fas fa-key"></span>
        <input type="password" name="password" id="pwd" placeholder="Password" formControlName="password"> </div>
       <button class="btn mt-3" >Login</button><br><br>
       <div>Please Login</div>
  </form>
</div>
